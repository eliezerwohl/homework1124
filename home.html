<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<title>Tri State Hotels</title>
</head>
<body>
  <div class="navbar navbar-inverse fakeInvisible">
    <div class="container">
      <div class="col-md-3">
        <input type="text" class="form-control" id="startDate" placeholder="Start Date">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="endDate" placeholder="End Date">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="stateSearch" placeholder="nj ny or pa">
          <button class="btn btn-default searchButton" type="button">Find a Hotel
        </button>
      </div>
      <button class="button resetSearch"> reset search
      </button>
    </div>
  </div> <!-- end navbar -->    
 <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
    <!-- First Slide -->
      <div class="item active">
        <img class="first-slide" src="https://mediastream.jumeirah.com/webimage/heroactual//globalassets/global/hotels-and-resorts/dubai/burj-al-arab/carousel/burj-al-arab-exterior1-hero.jpg" alt="First slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Marvel at New York</h1>
            <p><a class="btn btn-lg btn-primary startSearch" id="modal" role="button">Lets Get Started!</a></p>
          </div>
        </div>
      </div>
      <!-- Second Slide -->
      <div class="item">
        <img class="second-slide" src="https://wallpaperscraft.com/image/dubai_uae_jumeirah_beach_hotel_58906_1920x1080.jpg" alt="Second slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Experiance PA!</h1>
            <p><a class="btn btn-lg btn-primary startSearch" id="modal" role="button">Click Here to start your search</a></p>
          </div>
        </div>
      </div>
      <!-- Third Slide -->
      <div class="item">
        <img class="third-slide" src="https://wallpaperscraft.com/image/las_vegas_night_hotel_casino_architecture_58117_1920x1080.jpg" alt="Third slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Stay in New Jersey</h1>
            <p><a class="btn btn-lg btn-primary startSearch" id="modal" role="button">Search for a place to stay</a></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Left Arrow -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <!-- Right Arrow -->
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div><!-- /.carousel --> 
  <main class="fakeInvisible">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-alert active 1input">
                  <input type="radio" name="options" id="1input" autocomplete="off" checked> 1 star
                </label>
                <label class="btn btn-alert 2input">
                  <input type="radio" name="options" id="2input" autocomplete="off"> 2 stars
                </label>
                <label class="btn btn-alert 3input">
                  <input type="radio" name="options" id="3input" autocomplete="off"> 3 stars
                </label>
                <label class="btn btn-alert 4input">
                  <input type="radio" name="options" id="4input" autocomplete="off"> 4 stars
                </label>
                <label class="btn btn-alert 5input">
                  <input type="radio" name="options" id="5input" autocomplete="off"> 5 stars
                </label>
              </div> <!-- btn group -->
            </div> <!-- panel body -->
          </div> <!-- pane default -->
          <div class="panel panel-default">
            <div class="panel-body">
              <div class ="btn-group">
                <button class="button hboselect"> HBO</button>
                <button class="button bitcoin"> accepts bitcoin</button>
                <button class="button wifiselect">Wifi </button>
                <button class="button reset"> reset Amenities </button>
              </div> <!-- btn group -->
            </div>  <!-- panel body -->
          </div>  <!-- panel default -->
          <div class="panel panel-default">
            <div class="panel-body">
              <div class = "btn-group">
                <button class="button 500dol">400-500 dollars</button>
                <button class="button 400dol">300-400 dollars</button>
                <button class="button 300dol">200-300 dollars </button>
                <button class="button 200dol">100-200 dollars </button>
                <button class="button threefiddy"> 3.50</button>
                <button class="button reset"> reset $</button>
              </div> <!-- btn group -->
            </div>  <!-- panel body -->
          </div> <!-- panel default -->
        </div> <!-- col md 4 -->
        <div class = "col-md-8 target">  <!-- information about hotels is below and hidden -->
        </div><!-- col-md-8 -->
      </div> <!-- row fluid -->
    </div> <!-- container fluid -->
  </main>
<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/picker.js" type="text/javascript"></script>
<script src="js/picker.date.js" type="text/javascript"></script>
<script src="js/picker.time.js" type="text/javascript"></script>
<script type="text/javascript" src="js/startup.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jq.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/extras.js"></script>
<script type="text/javascript" src="js/stars.js"></script>
<script type="text/javascript" src="js/doublesearch.js"></script>
<script type="text/javascript" src="js/dollar.js"></script>
<script type="text/javascript" src="js/test.js"></script>
</body>
</html>
